<html>
<head>
  <title>TreasurePreviewTable Demo</title>
</head>
<body>
  <h1>TreasurePreviewTable Demo</h1>
  <div id="main"></div>
  <link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
  <style>
    .treasure-preview-table-metadata {
      display: inline-block;
      margin-left: 5px;
      height: 10px;
      width: 10px;
    }
    .desc16 {
      background-color: green;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.1/react-with-addons.js"></script>
  <script src="example-data.js"></script>
  <script src="treasure-preview-table.js"></script>
  <script>
    /* jshint undef:false */
    document.addEventListener('DOMContentLoaded', loadPreviewTable);
    function loadPreviewTable () {
      console.profile();
      console.time();
      React.addons.Perf.start();
      React.render(React.createElement(TreasurePreviewTable, {
        rows: window.rows,
        columns: window.columns,
        metadata: window.metadata
      }), document.getElementById('main'), function () {
        React.addons.Perf.stop();
        console.timeEnd();
        console.profileEnd();
      });
    }
  </script>
</body>
</html>
